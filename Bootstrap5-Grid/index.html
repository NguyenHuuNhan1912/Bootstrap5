<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/bootstrap5-icon.png?raw=true" type="image/png">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@800&family=Grenze+Gotisch:wght@600&family=Signika:wght@700&display=swap" rel="stylesheet">
    <!-- CDN - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN - JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Style - CSS -->
    <link rel="stylesheet" href="../style-main/main.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap5 - Grid | Nguyễn Hữu Nhân</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Grid-System in Bootstrap - 5</h1>
    </header>
    <main class="container">
        <section class="row g-4">
            <section class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 ">
                <article class="zoos zoos--monkey">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/monkey-icon.png?raw=true" alt="" class="zoos__catle">
                    <h1 class="zoos__name">Monkey</h1>
                    <p class="zoos__des">National: Viet Nam</p>
                </article>
            </section>
            <section class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                <article class="zoos zoos--dog">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/dog-icon.png?raw=true" alt="" class="zoos__catle">
                    <h1 class="zoos__name">Dog</h1>
                    <p class="zoos__des">National: Laos</p>
                </article>
            </section>
            <section class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                <article class="zoos zoos--cat">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/cat-icon.png?raw=true" alt="" class="zoos__catle">
                    <h1 class="zoos__name">Cat</h1>
                    <p class="zoos__des">National: Korea</p>
                </article>
            </section>
            <section class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                <article class="zoos zoos--pig">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/pig-icon.png?raw=true" alt="" class="zoos__catle">
                    <h1 class="zoos__name">Pig</h1>
                    <p class="zoos__des">National: Portugal</p>
                </article>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__copyright">
            <span class="footer__title">Made by Nguyen Huu Nhan and References by </span>
            <a class="footer__w3schools" href="https://www.w3schools.com/">W3schools</a>
        </section>
    </footer>
</body>
</html>
