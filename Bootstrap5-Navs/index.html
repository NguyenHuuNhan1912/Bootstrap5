<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/bootstrap5-icon.png?raw=true" type="image/png">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@800&family=Grenze+Gotisch:wght@600&family=Signika:wght@700&display=swap" rel="stylesheet">
    <!-- CDN - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN - JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Style - CSS -->
    <link rel="stylesheet" href="../style-main/main.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap5 - Navs | Nguyễn Hữu Nhân</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Navs in Bootstrap - 5</h1>
    </header>
    <main class="container">
        <section class="navs">
            <section class="navs__tabs">
                <h2 class="nav-title">nav tabs</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a data-bs-toggle="tab" href="#" class="nav-link active">Raz</a></li>
                    <li class="nav-item"><a data-bs-toggle="tab" href="#" class="nav-link">Murad</a></li>
                    <li class="nav-item"><a data-bs-toggle="tab" href="#" class="nav-link">Nakroth</a></li>
                    <li class="nav-item"><a data-bs-toggle="tab" href="#" class="nav-link">Toro</a></li>
                    <li class="nav-item"><a data-bs-toggle="tab" href="#" class="nav-link">Florentino</a></li>
                </ul>
            </section>
            <section class="navs__pills">
                <h2 class="nav-title">nav pills</h2>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a data-bs-toggle="pill" href="#" class="nav-link active">Raz</a></li>
                    <li class="nav-item"><a data-bs-toggle="pill" href="#" class="nav-link">Murad</a></li>
                    <li class="nav-item"><a data-bs-toggle="pill" href="#" class="nav-link">Nakroth</a></li>
                    <li class="nav-item"><a data-bs-toggle="pill" href="#" class="nav-link">Toro</a></li>
                    <li class="nav-item"><a data-bs-toggle="pill" href="#" class="nav-link">Florentino</a></li>
                </ul>
            </section>
            <section class="navs__toggle">
                <article class="nav-header">
                    <h2 class="nav-title">nav toggle</h2>
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a data-bs-toggle="pill" href="#click1" class="nav-link active">Raz</a></li>
                        <li class="nav-item"><a data-bs-toggle="pill" href="#click2" class="nav-link">Murad</a></li>
                        <li class="nav-item"><a data-bs-toggle="pill" href="#click3" class="nav-link">Nakroth</a></li>
                        <li class="nav-item"><a data-bs-toggle="pill" href="#click4" class="nav-link">Toro</a></li>
                        <li class="nav-item"><a data-bs-toggle="pill" href="#click5" class="nav-link">Florentino</a></li>
                    </ul>
                </article>
                <article class="nav-body">
                    <nav class="tab-content">
                        <nav class="tab-pane active" id="click1">1</nav>
                        <nav class="tab-pane fade" id="click2">2</nav>
                        <nav class="tab-pane fade" id="click3">3</nav>
                        <nav class="tab-pane fade" id="click4">4</nav>
                        <nav class="tab-pane fade" id="click5">5</nav>
                    </nav>
                </article>
            </section>
        </section>
    </main>
    <!-- <footer class="footer">
        <section class="footer__copyright">
            <span class="footer__title">Made by Nguyen Huu Nhan and References by </span>
            <a  class="footer__w3schools" href="https://www.w3schools.com/">W3schools</a>
        </section>
    </footer> -->
</body>
</html>
