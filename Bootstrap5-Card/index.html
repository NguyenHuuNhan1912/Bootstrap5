<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/bootstrap5-icon.png?raw=true" type="image/png">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@800&family=Grenze+Gotisch:wght@600&family=Signika:wght@700&display=swap" rel="stylesheet">
    <!-- CDN - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN - JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Style - CSS -->
    <link rel="stylesheet" href="../style-main/main.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap5 - Card | Nguyễn Hữu Nhân</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Card in Bootstrap - 5</h1>
    </header>
    <main class="container p-4">
        <section class="row g-4">
            <section class="col-lg-6 offset-lg-3 col-md-6 offset-md-3">
                <article class="card">
                    <div class="card-header">
                        <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/raz-img.jpg?raw=true" alt="raz" class="card-img">
                    </div>
                    <div class="card-body bg-dark">
                        <h2 class="card-title">Raz - Top</h2>
                        <p class="card-text">Nhancoder top 1912 Raz server Viet Nam !</p>
                        <button class="btn btn-light">See more</button>
                    </div>
                </article>
            </section>
            <section class="col-lg-6 offset-lg-3 col-md-6 offset-md-3">
                <article class="card">
                    <div class="card-body bg-dark">
                        <h2 class="card-title">D'arcy - Bottom</h2>
                        <p class="card-text">Nhancoder top 1912 D'arcy server Viet Nam !</p>
                        <button class="btn btn-light text-dark">See more</button>
                    </div>
                    <div class="card-header card-header--bottom">
                        <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/d-arcy.jpg?raw=true" alt="dra" class="card-img">
                    </div>
                </article>
            </section>
            <section class="col-lg-6 offset-lg-3 col-md-6 offset-md-3">
                <article class="card">
                    <div class="card-header">
                        <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/tulen.jpg?raw=true" alt="tulen" class="card-img">
                    </div>
                    <div class="card-body card-img-overlay">
                        <h2 class="card-title text-white">Tulen - Overlay</h2>
                        <p class="card-text text-white">Nhancoder top 1912 Tulen server Viet Nam !</p>
                        <button class="btn btn-light text-dark">See more</button>
                    </div>
                </article>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__copyright">
            <span class="footer__title">Made by Nguyen Huu Nhan and References by </span>
            <a  class="footer__w3schools" href="https://www.w3schools.com/">W3schools</a>
        </section>
    </footer>
</body>
</html>
