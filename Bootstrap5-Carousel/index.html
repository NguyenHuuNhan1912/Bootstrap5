<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/bootstrap5-icon.png?raw=true" type="image/png">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@800&family=Grenze+Gotisch:wght@600&family=Signika:wght@700&display=swap" rel="stylesheet">
    <!-- CDN - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN - JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Style - CSS -->
    <link rel="stylesheet" href="../style-main/main.css">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap5 - Carousel | Nguyễn Hữu Nhân</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Carousel in Bootstrap - 5</h1>
    </header>

    <main class="container-fluid">
        <!-- Carousel - Slider -->
        <section id="click" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots - Các button hiện tổng số phần tử của slider và có thể bấm để chuyển sang phần tử mong muốn -->
            <article class="carousel-indicators">
                <button type="button" data-bs-target="#click" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#click" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#click" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#click" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#click" data-bs-slide-to="4"></button>
            </article>
        
            <!-- The slideshow/carousel - Nội dung của slider -->
            <article class="carousel-inner">
                <section class="carousel-item active">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/d-arcy.jpg?raw=true" alt="Los Angeles" class="d-block" style="width:100%">
                    <article class="carousel-caption">
                        <h3 class="carousel-caption__title">D'arcy</h3>
                        <p class="carousel-caption__des">Ma trận thứ nguyên</p>
                    </article>
                </section>
                <section class="carousel-item">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/nak-img.jpg?raw=true" alt="Chicago" class="d-block" style="width:100%">
                    <article class="carousel-caption">
                        <h3 class="carousel-caption__title">Nakroth</h3>
                        <p class="carousel-caption__des">Lưỡi đao phán xét</p>
                    </article> 
                </section>
                <section div class="carousel-item">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/violet-img.png?raw=true" alt="New York" class="d-block" style="width:100%">
                    <article class="carousel-caption">
                            <h3 class="carousel-caption__title">Violet</h3>
                            <p class="carousel-caption__des">Pháo đại ác mộng</p>
                    </article>  
                </section>
                <section div class="carousel-item">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/kri-img.jpg?raw=true" alt="New York" class="d-block" style="width:100%">
                    <article class="carousel-caption">
                            <h3 class="carousel-caption__title">Kriknak</h3>
                            <p class="carousel-caption__des">Hiểm họa không trung</p>
                    </article>  
                </section>
                <section div class="carousel-item">
                    <img src="https://github.com/NguyenHuuNhan1912/HTML-CSS-JS/blob/main/Icon/omen-img.jpg?raw=true" alt="New York" class="d-block" style="width:100%">
                    <article class="carousel-caption">
                            <h3 class="carousel-caption__title">Omen</h3>
                            <p class="carousel-caption__des">Sát vực chết chóc</p>
                    </article>  
                </section>
            </article>

            <!-- Left and right controls/icons - Hai nút bấm tiến và lùi trong slider -->
            <article class="carousel-control">
                <button class="carousel-control-prev" type="button" data-bs-target="#click" data-bs-slide="prev">
                    <i class="fas fa-arrow-circle-left pre-icon"></i>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#click" data-bs-slide="next">
                    <i class="fas fa-arrow-circle-right next-icon"></i>
                </button>
            </article>
      </section>
    </main>
    <footer class="footer">
        <section class="footer__copyright">
            <span class="footer__title">Made by Nguyen Huu Nhan and References by </span>
            <a class="footer__w3schools" href="https://www.w3schools.com/">W3schools</a>
        </section>
    </footer>
</body>
</html>
